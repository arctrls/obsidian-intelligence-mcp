services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: obsidian_intelligence
      POSTGRES_USER: obsidian
      POSTGRES_PASSWORD: obsidian
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obsidian"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:8080"
    volumes:
      - type: bind
        source: ~/Library/Mobile Documents/iCloud~md~obsidian/Documents/jazzbach
        target: /vault
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/obsidian_intelligence?currentSchema=public
    restart: unless-stopped

volumes:
  pgdata:
